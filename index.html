<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
<div class="container">
    <h2>Rock Paper Scissors</h2>
    <p>Someboy has to take out the trash.  Let's decide who</p>
    <br/>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div>
        <h3 id="scoreboard">Scoreboard</h3>
        <div class="playerPick">
            <p>Player Picks: </p>
            <p id="playerPick"></p>
        </div>
        <div class="computerPick">
            <p>Computer Picks: </p>
            <p id="computerPick"></p>
        </div>
        <div class="round">
            <p>Round Result: </p>
            <p id="round"></p>
        </div>
        <div class="player">
            <p>Player Score: </p>
            <p id="player"></p>
        </div>
        <div class="computer">
            <p>Computer Score: </p>
            <p id="computer"></p>
        </div>
    </div>
</div>
<script>

let playerCount = 0;
let computerCount = 0;

const player = document.querySelector('#player');
const computer = document.querySelector('#computer');
const round = document.querySelector('#round');
const computerPick = document.querySelector('#computerPick');
const playerPick = document.querySelector('#playerPick');


let computerPlay = () => {
    const possibleSelections = ['Rock', 'Paper', 'Scissors'];

    let randomNumber = Math.floor(Math.random() * 3);

    return (possibleSelections[randomNumber]);
};

let playRound = (playerSelection, computerSelection) => {

    let roundResult = "";

    if(playerSelection.toLowerCase() ==  computerSelection.toLowerCase()){
        roundResult = "Draw";
    } else if(playerSelection.toLowerCase() == 'rock' &&  computerSelection == 'Paper'){
        computerCount += 1;
        roundResult = "You Lose! Paper beats Rock";
    } else if(playerSelection.toLowerCase() == 'rock' &&  computerSelection == 'Scissors'){
        playerCount += 1;
        roundResult = "You Win! Rock beats Scissors";
    } else if(playerSelection.toLowerCase() == 'paper' &&  computerSelection == 'Rock'){
        playerCount += 1;
        roundResult = "You Win! Paper beats Rock";
    } else if(playerSelection.toLowerCase() == 'paper' &&  computerSelection == 'Scissors'){
        computerCount += 1;
        roundResult = "You Lose! Scissors beats paper";
    } else if(playerSelection.toLowerCase() == 'scissors' &&  computerSelection == 'Rock'){
        computerCount += 1;
        roundResult = "You Lose! Rock beats Scissors";
    } else if(playerSelection.toLowerCase() == 'scissors' &&  computerSelection == 'Paper'){
        playerCount += 1;
        roundResult = "You Win! Scissors beats Paper";
    };

    player.textContent = `${playerCount}`;
    computer.textContent = `${computerCount}`;
    round.textContent = `${roundResult}`;

    if(playerCount == 5){
        player.textContent = 'Winner!';
        computer.textContent = 'Loser!';
    } else if(computerCount == 5){
        player.textContent = 'Winner!';
        computer.textContent = 'Loser!';
    }
};

const buttons = document.querySelectorAll('button');

// we use the .forEach method to iterate through each button
buttons.forEach((button) => {

  button.addEventListener('click', (e) => {
    playerSelection = button.id;
    computerSelection = computerPlay();
    playerPick.textContent = `${playerSelection}`;
    computerPick.textContent = `${computerSelection}`;
    playRound(playerSelection, computerSelection);
  });

});

</script>
</body>
<html>
